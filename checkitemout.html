<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Item Out</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #f3efe0;
            color: #4a3c31;
        }
        .sidebar {
            width: 250px;
            background: #fff8e1;
            color: #5d3a1a;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            border-right: 1px solid #d4c5a6;
        }
        .sidebar h2 {
            text-align: center;
            font-size: 25px;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: #8b5e3c;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 15px;
        }
        .sidebar a:hover {
            background-color: #d4c5a6;
        }
        .sidebar a.active {
            background-color: #d4c5a6;
            font-weight: bold;
            color: #5d3a1a;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Navigation</h2>
    <a href="./additem.html">
        <i class="bi bi-journal-plus"></i> Add Items
    </a>
    <a href="./removeitem.html">
        <i class="bi bi-journal-minus"></i> Remove Items
    </a>
    <a href="./checkitemout.html" class="active">
        <i class="bi bi-journal-arrow-up"></i> Check Items Out
    </a>
    <a href="./returnitem.html">
        <i class="bi bi-journal-arrow-down"></i> Return Items
    </a>
    <a href="./viewProfileLibrary.html">
        <i class="bi bi-person-lines-fill"></i> View Profile
    </a>
    <a href="./updateLibrary.html">
        <i class="bi bi-person-gear"></i> Update Profile
    </a>
    <a href="./helpLibrary.html">
        <i class="bi bi-question-circle"></i> Help
    </a>
    <a href="./logout.html">
        <i class="bi bi-box-arrow-right"></i> Logout
    </a>
</div>
<div class="main-content">
    <div class="container">
        <h2>Check an Item Out</h2>
        <form id="checkoutForm">
            <select id="checkoutitemname" required>
                <option value="">Select an item to check out</option>
            </select>
            <input id="dueDate" type="date" required>
            <input id="checkoutpersonname" placeholder="Name of Person" required>
            <input type="tel" id="checkoutpersonPN" placeholder="Phone Number (e.g., 123-456-7890)" required>
            <button type="submit" id="checkitemout">Check Out Item</button>
        </form>
        <p id="error-msg"></p>
        <a href="./display_library.html">View List</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./checkitemout.js"></script>
</body>
</html>
