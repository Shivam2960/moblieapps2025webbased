<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css" type="text/css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #f3efe0;
            color: #4a3c31;
        }
        .sidebar {
            width: 250px;
            background: #fff8e1;
            color: #5d3a1a;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            border-right: 1px solid #d4c5a6;
        }
        .sidebar h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: #8b5e3c;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #d4c5a6;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }

    <h2>Navigation</h2>

    <a href="./returnitem.html">Change Status of a Book to Returned</a>
    <a href="./viewProfileLibrary.html">View Profile</a>

    <a href="./helpLibrary.html">Help</a>

        <h2>Change Status to in Stock</h2>
        <input id="itemNameReturn" placeholder="Name of Item" required>

        <p id="error-msg"></p>
        <a href="./display_library.html">View List</a>
