<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Type</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
    <style>
        .container {
            text-align: center;
            margin-top: 100px;
        }
        label {
            font-size: 18px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Select Account Type</h1>
    <label>
        <input type="checkbox" id="libraryAccount" onclick="handleSelection('Library Account')"> Library Account
    </label>
    <br><br>
    <label>
        <input type="checkbox" id="borrowerAccount" onclick="handleSelection('Borrower Account')"> Borrower Account
    </label>
</div>
<script>
    function handleSelection(accountType) {
        localStorage.setItem('accountType', accountType);
        const signupPage = accountType === 'Library Account' ? 'library_signup.html' : 'borrower_signup.html';
        window.location.href = signupPage;
    }

</script>
</body>
</html>
