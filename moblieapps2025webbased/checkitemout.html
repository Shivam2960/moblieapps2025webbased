<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Item Out</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #f3efe0;
            color: #4a3c31;
        }
        .sidebar {
            width: 250px;
            background: #fff8e1;
            color: #5d3a1a;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            border-right: 1px solid #d4c5a6;
        }
        .sidebar h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: #8b5e3c;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #d4c5a6;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Navigation</h2>
    <a href="http://localhost:63342/moblieapps2025webbased/additem.html">Add Item</a>
    <a href="http://localhost:63342/moblieapps2025webbased/removeitem.html">Remove Item</a>
    <a href="http://localhost:63342/moblieapps2025webbased/checkitemout.html">Check an Item Out</a>
    <a href="http://localhost:63342/moblieapps2025webbased/returnitem.html">Change Status to Returned</a>
    <a href="http://localhost:63342/moblieapps2025webbased/viewProfileLibrary.html/">View Profile</a>
    <a href="http://localhost:63342/moblieapps2025webbased/updatelibrary.html/">Update Your Profile</a>
    <a href="http://localhost:63342/moblieapps2025webbased/helpLibrary.html/">Help</a>
    <a href="http://localhost:63342/moblieapps2025webbased/logout.html">Logout</a>
</div>
<div class="main-content">
    <div class="container">
        <h2>Check an Item Out</h2>
        <input id="checkoutitemname" placeholder="Name of Item" required>
        <input id="dueDate" type="date" required>
        <input id="checkoutpersonname" placeholder="Name of Person" required>
        <input id="checkoutpersonPN" placeholder="Phone Number of Person" required>
        <button id="checkitemout">Check out item</button>
        <p id="error-msg"></p>
        <a href="http://localhost:63342/moblieapps2025webbased/display_library.html">View List</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="checkitemout.js"></script>
</body>
</html>
