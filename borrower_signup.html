<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
<div class="container">
    <img src="./logo.png" alt="Library Logo" class="logo">
    <h2>Sign Up as a Borrower</h2>
    <input type ="text" id="first-name" placeholder="First Name" required>
    <input type ="text" id="last-name" placeholder="Last Name" required>
    <input type ="text" id="city" placeholder="City" required>
    <input type ="email" id="email" placeholder="Email" required>
    <input type ="password" id="password" placeholder="Password" required>
    <button id="signup-btn">Sign Up</button>
    <p id="error-msg"></p>
    <a href = "loginPage.html">Already have an account? Login</a><br>
    <a href="http://localhost:63342/moblieapps2025webbased/accountype.html">Change account type</a> <br>
    <a href="index.html">Go back to view features</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
</body>
</html>
